<!DOCTYPE html>
<html>
<head>
<title>Birthday Wish</title>

<style>
body{
    background: linear-gradient(135deg,#ff9a9e,#fecfef);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: 'Segoe UI', cursive;
}

.card{
    background:#ffd6de;
    padding:60px 80px;
    border-radius:25px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    text-align:center;
}

h1{
    color:#c2185b;
    font-size:45px;
    text-shadow:2px 2px 6px rgba(255,255,255,0.7);
}

.heart{
    font-size:40px;
    animation:beat 1s infinite;
}

@keyframes beat{
    0%{transform:scale(1);}
    50%{transform:scale(1.2);}
    100%{transform:scale(1);}
}
</style>
</head>

<body>

<div class="card">
    <div class="heart">❤️</div>
    <h1>Happy Birthday My Dear Love</h1>
    <div class="heart">❤️</div>
</div>

</body>
</html>
