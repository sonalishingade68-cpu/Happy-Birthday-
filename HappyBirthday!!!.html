<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday</title>

<style>
body{
margin:0;
padding:0;
background:linear-gradient(135deg,#ff9a9e,#fecfef);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:cursive;
overflow:hidden;
}

.card{
background:#ffd6de;
padding:60px 80px;
border-radius:25px;
box-shadow:0 10px 25px rgba(0,0,0,0.2);
text-align:center;
z-index:2;
}

h1{
color:#c2185b;
font-size:35px;
}

button{
margin-top:20px;
padding:12px 25px;
border:none;
background:#ff4d6d;
color:white;
font-size:18px;
border-radius:20px;
cursor:pointer;
}

button:hover{
background:#e63950;
}

.heart{
position:absolute;
color:red;
animation:float 6s linear infinite;
font-size:20px;
}

@keyframes float{
0%{transform:translateY(100vh); opacity:1;}
100%{transform:translateY(-10vh); opacity:0;}
}
</style>
</head>
